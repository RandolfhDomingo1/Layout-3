LAYOUT 3



<!doctype html>

<html lang="en">

<head>

<meta charset="utf-8" />

<meta name="viewport" content="width=device-width,initial-scale=1" />

<title>Layout 3 - Exact</title>

<style>

  body {

    display: flex;

    justify-content: center;

    align-items: center;

    height: 100vh;

    background: #a6acce;

  }

  .card {

    width: 320px;

    height: 360px;

    border: 2px solid #003a61;

    display: flex;

    flex-direction: column;

    padding: 6px;

    box-sizing: border-box;

    gap: 6px;

  }

  .top-row {

    display: flex;

    gap: 6px;

  }

  .avatar {

    width: 50px;

    height: 50px;

    border-radius: 50%;

    border: 2px solid #d12929;

  }

  .header {

    flex: 1;

    border: 2px solid #d12929;

  }

  .subbar {

    height: 30px;

    border: 2px solid #d12929;

  }

  .middle-row {

    flex: 1;

    display: flex;

    gap: 6px;

  }

  .left-panel, .right-panel {

    flex: 1;

    border: 2px solid #df0a0a;

  }

  .bottom-row {

    display: flex;

    align-items: center;

    gap: 6px;

  }

  .footer {

    flex: 1;

    height: 40px;

    border: 2px solid #df0a0a;

  }

  .dot {

    width: 40px;

    height: 40px;

    border-radius: 50%;

    border: 2px solid #d12929;

  }

</style>

</head>

<body>

  <div class="card">

    <div class="top-row">

      <div class="avatar"></div>

      <div class="header"></div>

    </div>

    <div class="subbar"></div>

    <div class="middle-row">

      <div class="left-panel"></div>

      <div class="right-panel"></div>

    </div>

    <div class="bottom-row">

      <div class="footer"></div>

      <div class="dot"></div>

    </div>

  </div>

</body>

</html>
